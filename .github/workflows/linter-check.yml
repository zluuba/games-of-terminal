name: project-check

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run linter
        run: |
          pip install flake8
          flake8 games_of_terminal --exclude database_new.py,models.py,games_of_terminal/lab/